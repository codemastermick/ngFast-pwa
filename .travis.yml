language: node_js
node_js:
  - "10.15.3"
branches:
  only:
    - master
install:
  - npm install -g codecov
  - npm install -g istanbul
before_script:
  - npm install -g @angular/cli
script:
  - npm install
  - npm run build:ssr
  - istanbul cover ./node_modules/jasmine/bin/jasmine.js
  - codecov
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: $FIREBASE_TOKEN
