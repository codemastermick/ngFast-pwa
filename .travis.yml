language: node_js
node_js:
  - "10.15.3"
branches:
  only:
    - master
before_script:
  - npm install -g @angular/cli
script:
  - npm install
  - npm run build:ssr
after_success:
  - npm run test:coverage
  - npm run test-with-coverage
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: $FIREBASE_TOKEN
